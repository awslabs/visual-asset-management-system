openapi: "3.0.1"
info:
    title: "Amazon Visual Asset Management System API"
    version: "2022-01-27 01:29:36UTC"
servers:
    - url: "{apiGatewayUrl}"
      variables:
          apiGatewayUrl:
              default: ""
paths:
    /api/amplify-config:
        get:
            summary: "Get secure configuration."
            responses:
                "200":
                    description: OK.
                "500":
                    description: Internal server error.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
    /api/version:
        get:
            summary: "Get VAMS version information."
            description: "Returns the current version of the Visual Asset Management System. This endpoint is unauthenticated and can be used for health checks or version verification."
            responses:
                "200":
                    description: Version information retrieved successfully.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    version:
                                        type: string
                                        description: "Current VAMS version"
                                        example: "2.2.0"
                                required:
                                    - version
                "500":
                    description: Internal server error.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
    /assets:
            put:
                summary: "Create or update an asset."
                requestBody:
                    required: true
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/asset'
                responses:
                    "200":
                        description: OK
                    "400":
                        description: Invalid parameters.
                        content:
                            application/json:
                                schema:
                                    $ref: '#/components/schemas/error'
                    "404":
                        description: Database not found.
                        content:
                            application/json:
                                schema:
                                    $ref: '#/components/schemas/error'
                    "500":
                        description: Error processing request.
                        content:
                            application/json:
                                schema:
                                    $ref: '#/components/schemas/error'
            get:
                summary: "List all assets."
                responses:
                    "200":
                        description: OK
                        content:
                            application/json:
                                schema:
                                    type: object
                                    properties:
                                        assets:
                                            type: array
                                            items:
                                                $ref: "#/components/schemas/asset"
                    "500":
                        description: Error processing request.
                        content:
                            application/json:
                                schema:
                                    $ref: '#/components/schemas/error'
    /assets/all:
            put:
                summary: "Create or update one or multiple assets."
                requestBody:
                    required: true
                    content:
                        application/json:
                            schema:
                                type: object
                                items:
                                    $ref: "#/components/schemas/asset"
                responses:
                    "200":
                        description: OK
                    "400":
                        description: Invalid parameters.
                        content:
                            application/json:
                                schema:
                                    $ref: '#/components/schemas/error'
                    "404":
                        description: Database not found.
                        content:
                            application/json:
                                schema:
                                    $ref: '#/components/schemas/error'
                    "500":
                        description: Error processing request.
                        content:
                            application/json:
                                schema:
                                    $ref: '#/components/schemas/error'
    /asset-links:
        post:
            summary: "Create a new asset link."
            description: "Create a new asset link between two assets with relationship type and optional metadata. Supports 'related' and 'parentChild' relationship types with cycle detection."
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/createAssetLinkRequest"
            responses:
                "200":
                    description: Asset link created successfully.
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/createAssetLinkResponse"
                "400":
                    description: Invalid parameters or validation error.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "403":
                    description: Not authorized to create asset link.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "500":
                    description: Error processing request.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
            security:
              - DefaultCognitoAuthorizer: []
    /database/{databaseId}/assets/{assetId}/asset-links:
        get:
            summary: "Get asset links for a specific asset."
            description: "Retrieve all asset links (related, parents, children) for a specific asset. Supports optional tree view for hierarchical display of parent-child relationships."
            responses:
                "200":
                    description: Asset links retrieved successfully.
                    content:
                        application/json:
                            schema:
                                oneOf:
                                  - $ref: "#/components/schemas/getAssetLinksResponse"
                                  - $ref: "#/components/schemas/getAssetLinksTreeViewResponse"
                "400":
                    description: Invalid parameters.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "403":
                    description: Not authorized to view asset links.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "404":
                    description: Asset not found.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "500":
                    description: Error processing request.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
            parameters:
              - name: "assetId"
                in: "path"
                description: "Unique identifier for asset."
                required: true
                schema:
                    $ref: "#/components/schemas/id_regex"
              - name: "databaseId"
                in: "path"
                description: "Database ID for the asset."
                required: true
                schema:
                    $ref: "#/components/schemas/id_regex"
              - name: "childTreeView"
                in: "query"
                description: "Whether to return children as a tree structure."
                required: false
                schema:
                    type: boolean
                    default: false
            security:
              - DefaultCognitoAuthorizer: []
    /asset-links/single/{assetLinkId}:
        get:
            summary: "Get a single asset link by ID."
            description: "Retrieve details of a specific asset link by its unique identifier."
            responses:
                "200":
                    description: Asset link retrieved successfully.
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/getSingleAssetLinkResponse"
                "400":
                    description: Invalid parameters.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "403":
                    description: Not authorized to view this asset link.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "404":
                    description: Asset link not found.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "500":
                    description: Error processing request.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
            parameters:
              - name: "assetLinkId"
                in: "path"
                description: "Unique identifier for asset link."
                required: true
                schema:
                    $ref: "#/components/schemas/uuid_regex"
            security:
              - DefaultCognitoAuthorizer: []
    /asset-links/{assetLinkId}:
        put:
            summary: "Update an asset link."
            description: "Update an existing asset link. Currently only tags can be updated."
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/updateAssetLinkRequest"
            responses:
                "200":
                    description: Asset link updated successfully.
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/updateAssetLinkResponse"
                "400":
                    description: Invalid parameters.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "403":
                    description: Not authorized to update this asset link.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "404":
                    description: Asset link not found.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "500":
                    description: Error processing request.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
            parameters:
              - name: "assetLinkId"
                in: "path"
                description: "Unique identifier for asset link."
                required: true
                schema:
                    $ref: "#/components/schemas/uuid_regex"
            security:
              - DefaultCognitoAuthorizer: []
    /asset-links/{relationId}:
        delete:
            summary: "Delete an asset link."
            description: "Delete an asset link by its unique identifier. Also removes associated metadata."
            responses:
                "200":
                    description: Asset link deleted successfully.
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/deleteAssetLinkResponse"
                "400":
                    description: Invalid parameters.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "403":
                    description: Not authorized to delete asset link.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "404":
                    description: Asset link not found.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "500":
                    description: Error processing request.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
            parameters:
              - name: "relationId"
                in: "path"
                description: "Unique identifier for asset link (name kept for backwards compatability for CDK deployment, actually is assetLinkId)."
                required: true
                schema:
                    $ref: "#/components/schemas/uuid_regex"
            security:
              - DefaultCognitoAuthorizer: []
    /asset-links/{assetLinkId}/metadata:
        get:
            summary: "Get metadata for an asset link."
            description: "Retrieve all metadata associated with a specific asset link."
            responses:
                "200":
                    description: Metadata retrieved successfully.
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/getAssetLinkMetadataResponse"
                "400":
                    description: Invalid parameters.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "403":
                    description: Not authorized to view metadata for this asset link.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "404":
                    description: Asset link not found.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "500":
                    description: Error processing request.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
            parameters:
              - name: "assetLinkId"
                in: "path"
                description: "Unique identifier for asset link."
                required: true
                schema:
                    $ref: "#/components/schemas/uuid_regex"
            security:
              - DefaultCognitoAuthorizer: []
        post:
            summary: "Create metadata for an asset link."
            description: "Add new metadata to a specific asset link."
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/createAssetLinkMetadataRequest"
            responses:
                "200":
                    description: Metadata created successfully.
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/createAssetLinkMetadataResponse"
                "400":
                    description: Invalid parameters or metadata key already exists.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "403":
                    description: Not authorized to create metadata for this asset link.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "404":
                    description: Asset link not found.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "500":
                    description: Error processing request.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
            parameters:
              - name: "assetLinkId"
                in: "path"
                description: "Unique identifier for asset link."
                required: true
                schema:
                    $ref: "#/components/schemas/uuid_regex"
            security:
              - DefaultCognitoAuthorizer: []
    /asset-links/{assetLinkId}/metadata/{metadataKey}:
        put:
            summary: "Update metadata for an asset link."
            description: "Update existing metadata for a specific asset link."
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/updateAssetLinkMetadataRequest"
            responses:
                "200":
                    description: Metadata updated successfully.
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/updateAssetLinkMetadataResponse"
                "400":
                    description: Invalid parameters.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "403":
                    description: Not authorized to update metadata for this asset link.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "404":
                    description: Asset link or metadata key not found.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "500":
                    description: Error processing request.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
            parameters:
              - name: "assetLinkId"
                in: "path"
                description: "Unique identifier for asset link."
                required: true
                schema:
                    $ref: "#/components/schemas/uuid_regex"
              - name: "metadataKey"
                in: "path"
                description: "Metadata key to update."
                required: true
                schema:
                    type: string
            security:
              - DefaultCognitoAuthorizer: []
        delete:
            summary: "Delete metadata for an asset link."
            description: "Remove specific metadata from an asset link."
            responses:
                "200":
                    description: Metadata deleted successfully.
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/deleteAssetLinkMetadataResponse"
                "400":
                    description: Invalid parameters.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "403":
                    description: Not authorized to delete metadata for this asset link.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "404":
                    description: Asset link or metadata key not found.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "500":
                    description: Error processing request.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
            parameters:
              - name: "assetLinkId"
                in: "path"
                description: "Unique identifier for asset link."
                required: true
                schema:
                    $ref: "#/components/schemas/uuid_regex"
              - name: "metadataKey"
                in: "path"
                description: "Metadata key to delete."
                required: true
                schema:
                    type: string
            security:
              - DefaultCognitoAuthorizer: []
    /auth/constraints:
        get:
            summary: "List all constraints."
            responses:
                "200":
                    description: OK
                "500":
                    description: Error processing request.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
            parameters:
                - $ref: '#/components/parameters/maxItemsParam'
                - $ref: '#/components/parameters/pageSizeParam'
                - $ref: '#/components/parameters/startingTokenParam'
            security:
            - DefaultCognitoAuthorizer: []    
    /auth/constraints/{constraintId}/:
        get:
            summary: "Get constraint."
            responses:
                "200":
                    description: OK
                "400":
                    description: Invalid parameters.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "500":
                    description: Error processing request.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
            parameters:
              - $ref: '#/components/parameters/maxItemsParam'
              - $ref: '#/components/parameters/pageSizeParam'
              - $ref: '#/components/parameters/startingTokenParam'
              - name: "constraintId"
                in: "path"
                description: "Unique identifier for constraint."
                required: true
                schema:
                    $ref: '#/components/schemas/object_name_pattern_regex'
            security:
            -   DefaultCognitoAuthorizer: []
        post:
            summary: "Update constraint."
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/constraint'
            parameters:
            - $ref: '#/components/parameters/maxItemsParam'
            - $ref: '#/components/parameters/pageSizeParam'
            - $ref: '#/components/parameters/startingTokenParam'            
            - name: "constraintId"
              in: "path"
              description: "Unique identifier for constraint."
              required: true
              schema:
                $ref: '#/components/schemas/object_name_pattern_regex'
            responses:
                "200":
                    description: OK
                "400":
                    description: Invalid parameters.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "500":
                    description: Error processing request.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
            security:
            -   DefaultCognitoAuthorizer: []
        put:
            summary: "Create constraint."
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/constraint'
            parameters:
            - $ref: '#/components/parameters/maxItemsParam'
            - $ref: '#/components/parameters/pageSizeParam'
            - $ref: '#/components/parameters/startingTokenParam'            
            - name: "constraintId"
              in: "path"
              description: "Unique identifier for constraint."
              required: true
              schema:
                $ref: '#/components/schemas/object_name_pattern_regex'
            responses:
                "200":
                    description: OK
                "400":
                    description: Invalid parameters.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "500":
                    description: Error processing request.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
            security:
            -   DefaultCognitoAuthorizer: []
        delete: 
            summary: "Delete constraint."
            responses:
                "200":
                    description: OK
                "400":
                    description: Invalid parameters.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "500":
                    description: Error processing request.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
            parameters:
              - $ref: '#/components/parameters/maxItemsParam'
              - $ref: '#/components/parameters/pageSizeParam'
              - $ref: '#/components/parameters/startingTokenParam'
              - name: "constraintId"
                in: "path"
                description: "Unique identifier for constraint."
                required: true
                schema:
                    $ref: '#/components/schemas/object_name_pattern_regex'
            security:
            -   DefaultCognitoAuthorizer: []
    /auth/loginProfile/{userId}/:
        get:
            summary: "Get loginProfile for the specified user"
            responses:
                "200":
                    description: OK
                "403":
                    description: Unauthorized user.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "500":
                    description: Error processing request.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
            parameters:
              - name: "userId"
                in: "path"
                description: "Unique identifier for user."
                required: true
                schema:
                    $ref: '#/components/schemas/userid_regex'
            security:
            -   DefaultCognitoAuthorizer: []
        post:
            summary: "Update login profile for particular user. Primary API call to trigger updating profiles from JWT or organizational logic. Body contents (optional) may get overriden internally by organizational specific profile. "
            requestBody:
                required: false
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/constraint'
            parameters:
            - $ref: '#/components/parameters/maxItemsParam'
            - $ref: '#/components/parameters/pageSizeParam'
            - $ref: '#/components/parameters/startingTokenParam'            
            - name: "userId"
              in: "path"
              description: "Unique identifier for user."
              required: true
              schema:
                $ref: '#/components/schemas/userid_regex'
            responses:
                "200":
                    description: OK
                "403":
                    description: Unauthorized user.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "500":
                    description: Error processing request.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
            security:
            -   DefaultCognitoAuthorizer: []

    /auth/routes:
        post:
            summary: "Authorized routes."
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/auth_request'
            responses:
                "200":
                    description: OK
                "400":
                    description: Invalid parameters.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "500":
                    description: Error processing request.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
            security:
            -   DefaultCognitoAuthorizer: []
    /check-subscription:
        post:
            summary: "Verify if subscription exists or not."
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/checkSubscription"
            responses:
                "200":
                    description: OK
                "400":
                    description: Invalid parameters.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "403":
                    description: Action not allowed or not authorized.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "500":
                    description: Error processing request.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
    /comments/assets/{assetId}:
        get:
            summary: "List all comments for an asset."
            responses:
                "200":
                    description: OK
                "400":
                    description: No asset ID in API call.
                "500":
                    description: Error processing request.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
            parameters:
              - name: "assetId"
                in: "path"
                description: "Unique identifier for asset."
                required: true
                schema:
                    $ref: '#/components/schemas/id_regex'
              - name: "showDeleted"
                in: "query"
                description: "Show deleted comments flag."
                schema:
                    type: boolean
              - $ref: "#/components/parameters/maxItemsParam"
              - $ref: "#/components/parameters/pageSizeParam"
              - $ref: "#/components/parameters/startingTokenParam"
            security:
              - DefaultCognitoAuthorizer: []
    /comments/assets/{assetId}/assetVersionId/{assetVersionId}/assets:
        get:
            summary: "List all comments for the given version of an asset."
            responses:
                "200":
                    description: OK
                "400":
                    description: No asset ID in API call.
                "500":
                    description: Error processing request.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
            parameters:
              - name: "assetId"
                in: "path"
                description: "Generated path parameter for assetId."
                required: true
                schema:
                    $ref: '#/components/schemas/id_regex'
              - name: "assetVersionId"
                in: "path"
                description: "Asset version."
                required: true
                schema:
                    $ref: '#/components/schemas/id_regex'
              - name: "showDeleted"
                in: "query"
                description: "Show deleted comments flag."
                schema:
                    type: boolean
            security:
              - DefaultCognitoAuthorizer: []
    /comments/assets/{assetId}/assetVersionId:commentId/{assetVersionId:commentId}/:
        get:
            summary: "Get specified comment."
            responses:
                "200":
                    description: OK
                "400":
                    description: No asset ID in API call.
                "500":
                    description: Error processing request.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
            parameters:
              - name: "assetId"
                in: "path"
                description: "Generated path parameter for assetId."
                required: true
                schema:
                    $ref: '#/components/schemas/id_regex'
              - name: "assetVersionId:commentId"
                in: "path"
                description: "Unique identifier for comment. Validation will be performed on asset version ID and comment ID."
                required: true
                schema:
                    $ref: '#/components/schemas/id_regex'
            security:
              - DefaultCognitoAuthorizer: []
        delete:
            summary: "Delete specified comment."
            responses:
                "200":
                    description: OK
                "400":
                    description: No asset ID in API call.
                "403":
                    description: Action not allowed or not authorized.
                "500":
                    description: Error processing request.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
            parameters:
              - name: "assetId"
                in: "path"
                description: "Generated path parameter for assetId."
                required: true
