                "400":
                    description: Invalid parameters.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "403":
                    description: Not authorized to upload to this asset.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "404":
                    description: Asset not found.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "500":
                    description: Error processing request.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
            security:
                - DefaultCognitoAuthorizer: []
    
    /uploads/{uploadId}/complete:
        post:
            summary: "Complete a multipart upload."
            description: "Complete a multipart upload by providing the ETags for all uploaded parts. Files are validated and moved from temporary to final location."
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/completeUploadRequest"
            responses:
                "200":
                    description: Upload completed successfully.
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/completeUploadResponse"
                "400":
                    description: Invalid parameters.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "403":
                    description: Not authorized to complete this upload.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "404":
                    description: Upload not found.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "500":
                    description: Error processing request.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
            parameters:
                - name: "uploadId"
                  in: path
                  description: "Unique identifier for the upload."
                  required: true
                  schema:
                    type: string
            security:
                - DefaultCognitoAuthorizer: []
    
    /workflows:
        put:
            summary: "Create or update a workflow."
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/workflow"
            responses:
                "200":
                    description: OK
                "400":
                    description: Invalid parameters.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                "403":
                    description: Not authorized to read pipeline.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
        get:
            summary: "List all workflows."
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/workflow"
                "500":
                    description: Error processing request.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
            parameters:
              - $ref: '#/components/parameters/maxItemsParam'
              - $ref: '#/components/parameters/pageSizeParam'
              - $ref: '#/components/parameters/startingTokenParam'
